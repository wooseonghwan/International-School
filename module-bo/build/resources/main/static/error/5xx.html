<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>에러페이지</title>
<style>

/* Reset */
*{font-family:"malgun gothic";}
body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,textarea,p,blockquote,th,td,p,iframe,figure{}
dl,dt,dd,ul,ol,li {list-style:none; margin:0; padding:0;}

.pc_error_wrap { position:relative; background:url(/images/pc_error.jpg) 0 0 no-repeat; width:857px; height:492px; margin:9% auto 0;}
.pc_error_box { position:absolute; left:120px; top:100px;}
.pc_error_box p { line-height:100%; padding:0;}
.pc_error_box p:nth-child(1) { color:#000; font-weight:600; font-size:22px; text-decoration:underline;}
.pc_error_box p:nth-child(2) { color:#fff; font-weight:600; font-size:22px; text-shadow:0px 0px 5px #000; padding:10px 0 0 40px;}
.pc_error_box p:nth-child(3) { color:#e2fe84; font-weight:200; font-size:30px; text-shadow:0px 0px 5px #000; padding:0 0 0 40px; line-height:0%;}
.error_msg { padding:310px 0 25px 0; width:630px; margin:0 auto;}
.error_msg span { text-align:center; display:inline-block; font-size:18px; font-weight:600; color:#7f7f7f; letter-spacing:-0.5px;}
.error_copy { color:#5f5f5f; font-size:15px; font-weight:600; text-align:center; line-height:170%;}

.error_Btn { font-size:15px; color:#7f7f7f; font-weight:600; border-top:1px solid #CCC; width:87%; margin:0 auto; padding:50px 0 0 0;}
.error_Btn a {  color:#7f7f7f; text-decoration:none;}
.error_system { position:absolute; bottom:45px; left:282px; letter-spacing:-1px;}
.error_system button { background:#f6f6f6; border:0; border-radius:5px; padding:5px 15px 7px; border:1px solid #8c8c8c; display:inline-block; color:#424242; font-size:14px; font-weight:600;}
.error_prev { position:absolute; bottom:45px; left:40%; letter-spacing:-1px;}
.error_prev button { background:#fff; border:0; border-radius:5px; padding:5px 15px 7px; border:1px solid #8c8c8c; display:inline-block; color:#424242; font-size:14px; font-weight:600;}
</style>
</head>

<body>

<div class="pc_error_wrap">
	<div class="pc_error_box">
    	<p>"서비스 이용에 불편을 드려 죄송합니다."</p>
        <p>요청하신 페이지를 찾을 수 없습니다.</p>
        <p>ServerError!</p>
    </div>
    <div class="error_msg">
    	<span>해당 페이지는 경로가 변경되었거나, 서버에 해당 페이지가 존재하지 않습니다.<br />
파일의 경로가 정확한지, 올바른 경로로 이동하셨는지 확인하시기 바랍니다.</span>
    </div>
    <div class="error_Btn">
    	<!-- <span class="error_system"><button type="button">시스템 메인으로 가기</button></span> -->
        <span class="error_prev"><button type="button" onclick="history.go(-1)">이전 페이지로 가기</button></span>
    </div>
</div>


</body>
</html>
