<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div id="container">
        <div class="page-top mb-lg-1">
            <h1 class="page-title">자주묻는 질문 상세/수정</h1>
            <input type="hidden" id="faqId" th:value="${dto.faqId}">
        </div>
        <div class="detail-table mt-6">
            <table class="table table-bordered">
                <colgroup>
                    <col style="width: 10%"/>
                    <col/>
                </colgroup>
                <tbody>
                <tr>
                    <th >FAQ 제목</th>
                    <td>
                        <input class="form-control" type="text" id="title" th:value="${dto.title}">
                    </td>
                </tr>
                <tr>
                    <th>카테고리</th>
                    <td>
                        <select id="category" class="form-select" style="width:20%">
                            <option value="">선택</option>
                            <option value="ESTIMATE" th:selected="${dto.category == 'ESTIMATE'}">견적관련</option>
                            <option value="PAYMENT" th:selected="${dto.category == 'PAYMENT'}">결제관련</option>
                            <option value="SIGNUP" th:selected="${dto.category == 'SIGNUP'}">회원가입</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>사용여부</th>
                    <td>
                        <div style="display: flex; align-items: center;">
                            <label style="display: flex; align-items: center; margin-right: 15px;">
                                <input type="radio" class="form-check" name="useYn" value="Y"
                                       th:checked="${dto.useYn == 'Y'}">
                                <span style="margin-left: 5px;">사용</span>
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="radio" class="form-check" name="useYn" value="N"
                                       th:checked="${dto.useYn == 'N'}">
                                <span style="margin-left: 5px;">미사용</span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <input type="hidden" name="content" th:value="${dto.content}"/>
                        <textarea rows="2" class="form-control form-textarea" id="content" name="content"
                                  placeholder=""></textarea>
<!--                                      <textarea style="border:none; outline:none;"-->
<!--                                                rows="6"-->
<!--                                                cols="120"-->
<!--                                                th:text="${dto.content}"></textarea>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row align-items-center" style="margin-top: 20px;">
            <div class="col-auto ms-0 ms-lg-auto" style="margin-left: auto">
                <div class="gap-2 hstack">
                    <button type="button" class="btn btn-dark" data-role="btnSave"
                            style="min-width: 80px">수정
                    </button>
                    <button type="button" class="btn btn-dark" data-role="btnList"
                            style="min-width: 80px">목록
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
