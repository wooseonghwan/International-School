<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div id="container">
        <div class="page-top">
            <h1 class="page-title">광고 상품 등록</h1>
        </div>
        <form name="insertProduct">
            <div class="detail-table mt-6">
                <table class="table table-bordered" id="productTable">
                    <colgroup>
                        <col style="width: 10%"/>
                        <col/>
                    </colgroup>
                    <tbody>
                    <tr>
                        <th>대표 이미지</th>
                        <td>
                            <input type="file" name="thumbnailImage" id="fileId" accept="image/*">
                            <label for="fileId" class="btn btn-outline-dark">파일 선택</label>
                            <div id="filePreview1" class="mt-2"></div>
                        </td>
                    </tr>
                    <tr>
                        <th>매체</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="media" id="media">
                                    <option value="NAVER" selected>네이버</option>
                                    <option value="INSTAR">인스타그램</option>
                                    <option value="YOUTUBE">유튜브</option>
                                    <option value="KAKAO">카카오톡</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <!-- 네이버 상세 옵션 -->
                    <tr class="mediaDetailRow" id="naverDetails">
                        <th>매체 상세</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail">
                                    <option value="BLOG" selected>블로그</option>
                                    <option value="PLACE">플레이스</option>
                                    <option value="CAFE">카페</option>
                                    <option value="JISICK">지식인</option>
                                    <option value="IMAGE">이미지</option>
                                    <option value="NEWS">뉴스</option>
                                    <option value="AUTO">자동완성</option>
                                    <option value="SEARCH-AD">검색광고</option>
                                    <option value="TOP-SITE">사이트 상위</option>
                                    <option value="ACCOUNT">네이버 계정</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <!-- 인스타그램 상세 옵션 -->
                    <tr class="mediaDetailRow" id="instarDetails">
                        <th>매체 상세</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail">
                                    <option value="MANAGEMENT" selected>계정관리</option>
                                    <option value="POPULAR">인기</option>
                                    <option value="SPONSOR">스폰서</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <!-- 유튜브 상세 옵션 -->
                    <tr class="mediaDetailRow" id="youtubeDetails">
                        <th>매체 상세</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail">
                                    <option value="PRODUCT" selected>상품</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <!-- 카카오톡 상세 옵션 -->
                    <tr class="mediaDetailRow" id="kakaoDetails">
                        <th>매체 상세</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail">
                                    <option value="KAKAOTALK" selected>카카오톡</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>상품명</th>
                        <td>
                            <input type="text" class="form-control" name="title" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>설명</th>
                        <td>
                            <input type="text" class="form-control" name="content" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>상세정보</th>
                        <td>
                            <input type="text" class="form-control" name="mainContent" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>가격정보</th>
                        <td>
                            <input type="text" class="form-control" name="amountContent" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>기타정보</th>
                        <td>
                            <input type="text" class="form-control" name="etcContent" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>상품 부가 설명</th>
                        <td>
                            <div class="input-group" id="productSubContent">
                                <input type="text" class="form-control" name="adProductSubContent" placeholder=""/>
                                <div class="input-group-append" style="margin-left: 3px;">
                                    <button type="button" class="btn btn-outline-dark" data-role="plus">
                                        <i class="icon-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>가격</th>
                        <td>
                            <input type="text" class="form-control" name="amount" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th>작업일</th>
                        <td>
                            <input type="text" class="form-control" name="workDt" placeholder=""/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>

        <div class="row align-items-center justify-content-between pt-6">
            <div class="col-auto"></div>
            <div class="col-auto">
                <div class="hstack gap-2">
                    <button type="button" class="btn btn-dark" data-role="save">저장</button>
                </div>
            </div>
        </div>

        <div class="modal alert" tabindex="-1" id="alert-save">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="alert-message">
                            저장 하시겠습니까?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex">
                            <button type="button" class="btn btn-gray" data-bs-dismiss="mo dal" id="modalHide">취소</button>
                            <button type="button" class="btn btn-primary" id="modalOkButton">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal alert" tabindex="-1" id="alert-save-success">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="alert-message">
                            등록 되었습니다.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="realSave">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal alert" tabindex="-1" id="alert-save-fail">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="alert-message">
                            등록에 실패했습니다.
                        </p>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="realSave1">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- //container -->
    </div>
</div>
</html>
