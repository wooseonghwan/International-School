<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div id="container">
        <div class="hstack justify-content-between gap-4 mt-lg-6">
        </div>
        <!-- table -->
        <div class="scroll-layout mt-4">
            <div class="scroll-content">
                <div class="list-table">
                    <table class="table table-hover">
                        <colgroup>
                            <col/>
                            <col/>
                            <col width="40%"/>
                            <col/>
                            <col/>
                            <col/>
                            <col/>
                        </colgroup>
                        <thead>
                        <tr class="cursor-pointer">
                            <th class="text-center">번호​</th>
                            <th class="text-center">발행일자​</th>
                            <th class="text-center">링크​</th>
                            <th class="text-center">조회수</th>
                            <th class="text-center">순위</th>
                            <th class="text-center">분류​</th>
                            <th class="text-center">키워드​</th>
                            <th class="text-center">기타​</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="cursor-pointer" th:each="list : ${partnersReportList}">
                            <td class="text-center">1</td>
                            <td class="text-center" th:text="${list.issueDt}">2025-03-24</td>
                            <td class="text-center" th:text="${list.linkUrl}">https://blog.naver.com/blackchicken26/223683763317</td>
                            <td class="text-center" th:text="${list.viewCount}">15</td>
                            <td class="text-center" th:text="${list.rank}">2</td>
                            <td class="text-center" th:text="${list.category}">스마트블록</td>
                            <td class="text-center" th:text="${list.keyword}">강아지 사료</td>
                            <td class="text-center" th:text="${list.etc}">강아지 안전 사료</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- //table -->
        </div>
        <div class="hstack justify-content-center mt-6">
            <button type="button" class="btn btn-lg btn-dark" data-role="list">목록</button>
        </div>
        <!-- //container -->
    </div>
</div>
</html>
