<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="filter d-none d-lg-block">
        <div class="hstack justify-content-between gap-4">
            <div class="page-top mb-lg-1">
                <h1 class="page-title">물품사용 및 충전내역</h1>
            </div>
        </div>
    </div>

    <form name="searchForm">
        <input type="hidden" name="page" th:value="${searchInfo.page}"/>
        <!-- filter -->
        <div class="filter">
            <div class="row align-items-center gap-4">
                <div class="col-12 col-lg d-flex gap-4 calendar-list">
                    <div class="form-field search">
                        <div class="input-form">
                            <i class="icon-search"></i>
                            <input type="text" class="form-control search-form" name="searchValue"
                                   th:value="${searchInfo.searchValue}" placeholder="회원번호">
                            <button type="button" class="clear-button"><i class="icon-input-close"></i></button>
                        </div>
                    </div>
                    <div class="col-auto w-lg-auto calendar-content">
                        <div class="row g-2 align-items-center flex-lg-nowrap">
                            <!-- 시작일 -->
                            <div class="col-12 col-lg-auto">
                                <div class="d-flex align-items-center gap-2">
                                    <input class="form-control form" data-picker="date"
                                           name="searchStart"
                                           type="text"
                                           th:value="${searchInfo.searchStart}"
                                           readonly
                                           id="searchStart">
                                        <button type="button" class="btn btn-secondary"
                                                onclick="clearDate('searchStart')">
                                            날짜삭제
                                        </button>
                                </div>
                            </div>
                            <div class="col-auto d-none d-lg-block">~</div>
                            <div class="col-12 col-lg-auto">
                                <div class="d-flex align-items-center gap-2">
                                    <input class="form-control form" data-picker="date"
                                           name="searchEnd"
                                           type="text"
                                           th:value="${searchInfo.searchEnd}"
                                           readonly
                                           id="searchEnd">
                                        <button type="button" class="btn btn-secondary"
                                                onclick="clearDate('searchEnd')">
                                            날짜삭제
                                        </button>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-dark" data-role="btn-search-form" style="min-width: 80px">
                                    검색
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- //filter -->
    <!-- table -->
    <div class="scroll-layout">
        <div class="scroll-content">
            <div class="row align-items-center justify-content-between mb-3">
                <div class="col-auto">Total <strong th:text="${#numbers.formatInteger(searchInfo.totalCount, 0, 'COMMA')}">-</strong></div>
            </div>
            <div class="list-table">
                <table class="table table-hover text-center">
                    <colgroup>
                        <col style="width: 15%;">
                        <col style="width: 15%;">
                        <col style="width: 30%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                    </colgroup>
                    <thead>
                    <tr class="cursor-pointer">
                        <th>날짜</th>
                        <th>시간</th>
                        <th>이름</th>
                        <th>충전금액</th>
                        <th>상품명</th>
                        <th>사용금액</th>
                        <th>잔액</th>
                    </tr>
                    </thead>
                    <tbody name="userList">
                    <th:block th:if="${#lists.isEmpty(goodsUseHistoryList)}">
                        <tr>
                            <td colspan="7">충전내역이 없습니다.</td>
                        </tr>
                    </th:block>
                    <tr th:each="list, iterStat : ${goodsUseHistoryList}">
                        <td th:text="${list.fDate}"></td>
                        <td th:text="${list.cDate}"></td>
                        <td th:text="${list.custName}"></td>
                        <td th:text="${list.gbn == 'CHARGE' ? (list.amnt != null and list.amnt != 0 ? #numbers.formatInteger(list.amnt, 1, 'COMMA') : '0') : ''}"></td>
                        <td th:text="${list.menuNm}"></td>
                        <td th:text="${list.gbn == 'CAFE' or list.gbn == 'FOOD' ? (list.amnt != null and list.amnt != 0 ? #numbers.formatInteger(list.amnt, 1, 'COMMA') : '0') : ''}"></td>
                        <td th:text="${list.balance != null ? #numbers.formatInteger(list.balance, 1, 'COMMA') : ''}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <th:block th:replace="fragments/paging :: paging_Fragment"/>
            </div>
        </div>
    </div>
</div>
</html>
