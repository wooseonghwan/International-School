                    <tbody>

                                    <option value="KAKAO">카카오톡</option>

                                </select>
                            </div>
                        </td>
                    </tr>

                    <!-- 인스타그램 상세 옵션 -->

                                    <option value="NB4">기자단(준최배포)</option>
                                    <option value="NB5">기자단(최적배포)</option>
                                    <option value="NB6">체험단(체험형)</option>

                            </div>

                    </tr>
                    <!-- 네이버 / 플레이스 -->

                        <th>매체 상세 옵션</th>

                        <th>매체 상세 옵션</th>
                        <td>
                            <div class="select-wrap">

                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">
                                    <option value="NS1" selected>파워링크</option>

                            </div>
                        </td>
                    </tr>
                    <!-- 네이버 / 사이트 상위 -->
                    <tr class="mediaDetailRow naverDetails" id="naverTopDetails">
                        <th>매체 상세 옵션</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">

                    </tr>

                    <tr class="mediaDetailRow instarDetails" id="instarManagerDetails">
                        <th>매체 상세 옵션</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">

                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">
                                    <option value="IP1" selected>연관검색어(계정)</option>
                                    <option value="IP2" >인기 게시글</option>
                                    <option value="IP3" >인기탭</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                        <th>매체 상세 옵션</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">
                                    <option value="IS1" selected>인스타그램 스폰서</option>
                                </select>
                            </div>

                    </tr>
                    <!-- 유튜브 / 상품 -->
                    <tr class="mediaDetailRow youtubeDetails" id="youtubeProductDetails">
                        <th>매체 상세 옵션</th>
                        <td>
                            <div class="select-wrap">
                                <select class="form-select" name="mediaDetail2">
                                    <option value="YP1" selected>조회수</option>

                                    <option value="YP9" >한국인 좋아요</option>
                                    <option value="YP10" >한국인 댓글</option>
                                </select>

                    </tr>
                    <!-- 카카오톡 / 카카오톡 -->

                            <div class="select-wrap">

                                    <option value="NAC1" selected>최적화 블로그 영구</option>

                                    <option value="NAC5" >준 최적화 블로그 5단계</option>
                                    <option value="NAC6" >준 최적화 블로그 4단계{</option>
                                </select>
                            </div>

                    </tr>

                    <tr>
                        <th>패키지명</th>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <th>상세 내용</th>
                        <td>
                            <textarea rows="2" class="form-control form-textarea" id="edit-mode-textarea" name="content" placeholder=""></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>가격</th>
                        <td>
                            <input type="text" class="form-control" name="price" placeholder=""/>
                        </td>
                    </tr>
                    <tr>
                        <th class="">대표 이미지</th>
                        <td colspan="3">
                            <input type="file" id="banner-upload" multiple="multiple" name="file" style="display: none;">
                            <label for="banner-upload" class="btn btn-primary">파일 선택</label>
                            <span id="file-chosen">선택된 파일 없음</span>
                        </td>
                    </tr>

        <div class="row align-items-center justify-content-between pt-6">
            <div class="col-auto"></div>
            <div class="col-auto">
                <div class="hstack gap-2">
                    <button type="button" class="btn btn-dark" data-role="save">저장</button>
                </div>
            </div>
        </div>
        <!-- //container -->
    </div>
</div>
