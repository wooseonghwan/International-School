<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="filter d-none d-lg-block ">
        <div class="hstack justify-content-between gap-4">
            <div class="page-top mb-lg-1">
                <h1 class="page-title">회원관리</h1>
            </div>
        </div>
    </div>
    <form name="searchForm">
        <input type="hidden" name="page" th:value="${searchInfo.page}"/>
        <!-- filter -->
        <div class="filter">
            <div class="row align-items-center">
                <div class="col-12 col-lg d-flex flex-wrap gap-4">
                    <div class="gap-1 hstack">
                        <select name="searchType" class="form-select">
                            <option value="LOGINID" th:selected="${searchInfo.searchType == 'LOGINID'}">아이디</option>
                            <option value="NAME" th:selected="${searchInfo.searchType == 'NAME'}">이름</option>
                            <option value="CARDNO" th:selected="${searchInfo.searchType == 'CARDNO'}">카드ID번호</option>
                            <option value="USERNO" th:selected="${searchInfo.searchType == 'USERNO'}">고객번호</option>
                        </select>
                    </div>
                    <div class="form-field search">
                        <div class="input-form">
                            <i class="icon-search"></i>
                            <input type="text" class="form-control search-form" name="searchValue" th:value="${searchInfo.searchValue}">
                            <button type="button" class="clear-button"><i class="icon-input-close"></i></button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-dark" data-role="btn-search-form" style="min-width: 80px">검색</button>
                    </div>
                    <!--<div class="col-auto ms-0 ms-lg-auto" style="margin-left: auto">
                        <div class="gap-1 hstack">
                            <button type="button" class="btn btn-dark" data-role="excelDownload"
                                    style="min-width: 80px">엑셀 다운로드
                            </button>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </form>
    <!-- //filter -->


    <!-- table -->
    <div class="scroll-layout">
        <div class="scroll-content">
            <div class="row align-items-center justify-content-between mb-3">
                <div class="col-auto">Total <strong th:text="${searchInfo.totalCount}">-</strong></div>
            </div>
            <div class="list-table">
                <table class="table table-hover text-center">
                    <colgroup>
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 20%;">
                        <col style="width: 10%;">
                        <col style="width: 10%;">
                        <col style="width: 20%;">
                        <col style="width: 10%;">
                    </colgroup>
                    <thead>
                        <tr class="cursor-pointer">
                            <th>NO</th>
                            <th>아이디</th>
                            <th>비밀번호</th>
                            <th>이름</th>
                            <th>카드ID번호</th>
                            <th>고객번호</th>
                            <th>가입일</th>
                            <th>삭제</th>
                        </tr>
                    </thead>
                    <tbody name="userList">
                        <th:block th:if="${#lists.isEmpty(userList)}">
                            <tr>
                                <td colspan="8">회원내역이 없습니다.</td>
                            </tr>
                        </th:block>
                        <tr th:each="list : ${userList}">
                            <td th:text="${list.rowNum}"></td>
                            <td th:text="${list.webId}"></td>
                            <td th:text="${list.webPw}"></td>
                            <td th:text="${list.custName}"></td>
                            <td th:text="${list.cardId}"></td>
                            <td th:text="${list.custNo}"></td>
                            <td th:text="${list.cDate}"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <th:block th:replace="fragments/paging :: paging_Fragment"/>
            </div>
        </div>
    </div>
