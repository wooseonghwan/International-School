<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="filter d-none d-lg-block ">
        <div class="hstack justify-content-between gap-4">
            <div class="page-top mb-lg-1">
                <h1 class="page-title">결제 리스트</h1>
            </div>
        </div>
    </div>
    <form name="searchForm">
        <input type="hidden" name="page" th:value="${searchInfo.page}"/>
        <!-- filter -->
        <div class="filter">
            <div class="row align-items-center">
                <div class="col-12 col-lg d-flex flex-wrap gap-4 align-items-center">
                    <div class="gap-1 hstack">
                        <div class="form-field search" style="max-width: 220px;">
                            <div class="input-form">
                                <i class="icon-search"></i>
                                <input type="text" class="form-control search-form" name="searchText"
                                       th:value="${searchInfo.searchText}" placeholder="고객명 검색">
                                <button type="button" class="clear-button"><i class="icon-input-close"></i></button>
                            </div>
                        </div>
                        <div class="gap-1 hstack">
                            <button type="button" class="btn btn-dark" data-role="btn-search-form"
                                    style="min-width: 80px">검색
                            </button>
                            <button type="button" class="btn btn-dark" data-role="reset"
                                    style="min-width: 80px">초기화
                            </button>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="gap-1 hstack">
                            <input class="form-control form" data-picker="date"
                                   name="searchStart"
                                   placeholder="YYYY-MM-DD"
                                   type="text"
                                   th:value="${searchInfo.searchStart}">
                            -
                            <input class="form-control form" data-picker="date"
                                   name="searchEnd"
                                   placeholder="YYYY-MM-DD"
                                   type="text"
                                   th:value="${searchInfo.searchEnd}">
                        </div>
                    </div>
                    <div class="filter-item">
                        <select autocomplete="off" class="form-select" name="searchType">
                            <option value="" th:selected="${searchInfo.searchType == ''}">전체</option>
                            <option value="SUCCESS" th:selected="${searchInfo.searchType == 'SUCCESS'}">결제완료</option>
                            <option value="NO-SUCCESS" th:selected="${searchInfo.searchType == 'NO-SUCCESS'}">결제 미확인</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select autocomplete="off" class="form-select" name="searchType2">
                            <option value="" th:selected="${searchInfo.searchType2 == ''}">전체</option>
                            <option value="A" th:selected="${searchInfo.searchType2 == 'A'}">광고 상품</option>
                            <option value="P" th:selected="${searchInfo.searchType2 == 'P'}">패키지 상품</option>
                            <option value="S" th:selected="${searchInfo.searchType2 == 'S'}">시뮬레이션</option>
                        </select>
                    </div>
                    <div class="col-auto ms-0 ms-lg-auto" style="margin-left: auto">
                        <div class="gap-1 hstack">
                            <button type="button" class="btn btn-dark" data-role="excelDownload"
                                    style="min-width: 80px">엑셀 다운로드
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <div class="col-auto ms-0 ms-lg-auto" style="margin-left: auto">
                <div class="gap-1 hstack">
                    <select name="rowSize" class="form-select form-sm">
                        <option value="10" th:selected="${searchInfo.rowSize == 10}">10</option>
                        <option value="30" th:selected="${searchInfo.rowSize == 30}">30</option>
                        <option value="50" th:selected="${searchInfo.rowSize == 50}">50</option>
                    </select>
                </div>
            </div>-->
        </div>
    </form>
    <!-- //filter -->
    <!-- table -->
    <div class="scroll-layout">
        <div class="scroll-content">
            <div class="row align-items-center justify-content-between mb-3">
                <div class="col-auto">Total <strong th:text="${searchInfo.totalCount}">-</strong></div>
                <!--<div class="col-auto">
                    <div class="hstack gap-2">
                        <select class="form-select form-select-sm" data-role="select-row">
                            <option value="10" th:selected="${searchInfo.rowSize} eq '10'">10개</option>
                            <option value="30" th:selected="${searchInfo.rowSize} eq '30'">30개</option>
                            <option value="50" th:selected="${searchInfo.rowSize} eq '50'">50개</option>
                        </select>
                    </div>
                </div>-->
            </div>
            <div class="list-table">
                <table class="table table-hover">
                    <colgroup>
                        <col width="10%">
                        <col width="20%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                        <col width="10%">
                    </colgroup>
                    <thead>
                    <tr class="cursor-pointer">
                        <th class="text-center">No</th>
                        <th class="text-center">결제일자</th>
                        <th class="text-center">고객명</th>
                        <th class="text-center">상품종류</th>
                        <!--<th class="text-center">품목명</th>-->
                        <th class="text-center">결제금액</th>
                        <th class="text-center">결제상태</th>
                        <th class="text-center">결제수단</th>
                        <th class="text-center">상세</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:if="${#lists.isEmpty(paymentList)}">
                        <tr>
                            <td colspan="8" class="text-center">내역이 없습니다.</td>
                        </tr>
                    </th:block>
                    <tr th:each="list : ${paymentList}" class="clickable-row">
                        <td class="text-center" th:text="${list.rowNum}"></td>
                        <td class="text-center" th:text="${list.paymentDt}"></td>
                        <td class="text-center" th:text="${list.name}"></td>
                        <td class="text-center" th:text="${list.productTypeNm}"></td>
                        <!--<td class="text-center" th:if="${list.productType == 'A'}" th:text="${list.productName}"></td>
                        <td class="text-center" th:if="${list.productType == 'P'}" th:text="${list.packageName}"></td>
                        <td class="text-center" th:if="${list.productType == 'S'}" th:text="${list.productName}"></td>-->
                        <td class="text-center" th:text="${#numbers.formatInteger(list.price, 0, 'COMMA')}"></td>
                        <td class="text-center" th:text="${list.statusNm}"></td>
                        <td class="text-center" th:text="${list.payMethodNm}"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-dark" data-role="detail" th:value="${list.paymentId}" th:data-payment-id="${list.paymentId}">
                                상세/수정
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <th:block th:replace="fragments/paging :: paging_Fragment"/>
            </div>
        </div>
    </div>
    <!-- //table -->
</div>
</html>
